<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Login form</title>
</head>
<body>
  <!-- Header -->
    <div class="contain w-100 cover">
        <header id="container">
    
        </header>
    </div>
    <!-- Heading -->

    <h2 class="login-head">Login Form</h2>

    <!-- Login form -->

    <form onsubmit="login()"  id="login-frm">
        <div class="row mx-0 d-flex align-items-center justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12 ">

        <div class="frm">
          <label for="exampleInputEmail1 mb-3" class="form-label">Email Address</label>
          <input type="email" class="form-control " id="eml" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="pswd" required>
        </div>
        
        <div class="mb-3 form-check d-flex align-items-center justify-content-center">
          <div class="btns">
        <button  type="submit" class="login-btn-dsign text-white">Login</button>
      </div>
    </div>
    </div>
        </div>
      </form>

      <!-- footer -->

      <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
